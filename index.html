<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Dad Cannabis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="hero">
            <img src="images/hero-image.png" alt="Rad Dad Hero Image">
            <div class="hero-text">
                <h1>Rad Dad</h1>
                <p>Your trusted cannabis brand</p>
                <a href="#shop" class="btn">Shop Now</a>
                <a href="#about" class="btn">Learn More</a>
            </div>
        </div>
    </header>

    <main>
        <section id="shop">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Repeat this block for each product -->
                <div class="product">
                    <img src="images/product1.jpg" alt="Product Name">
                    <h3>Product Name</h3>
                    <p>$Price</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="about">
            <h2>About Rad Dad</h2>
            <p>Your brand story...</p>
            <img src="images/about-image.jpg" alt="About Image">
        </section>

        <section id="find-us">
            <h2>Find Us</h2>
            <p>Details on where to find Rad Dad products...</p>
        </section>

        <section id="flower">
            <h2>The Flower</h2>
            <p>Details about the different strains...</p>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>Contact us: email@example.com</p>
        </div>
        <div class="social-media">
            <!-- Social media links -->
        </div>
        <div class="newsletter">
            <form>
                <input type="email" placeholder="Subscribe to our newsletter">
                <button>Subscribe</button>
            </form>
        </div>
        <div class="mylar-bags">
            <h3>Our Packaging</h3>
            <img src="images/mylar-bag-small.jpg" alt="Small Mylar Bag">
            <img src="images/mylar-bag-medium.jpg" alt="Medium Mylar Bag">
            <img src="images/mylar-bag-large.jpg" alt="Large Mylar Bag">
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
